<!doctype html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>HTML5视频自动循环播放</title>
   <link href="css/css-test.css" rel="stylesheet" type="text/css" media="all" />
   <body bgcolor="#000000">
 </head>
 <body>
  	<video id="videoID" controls="controls" style="width:200px">
	  <source src="https://store.storevideos.cdn-apple.com/v1/store.apple.com/media/video/app-covers-apple-outline/app-covers-apple-outline.mp4" type="video/mp4"/>
	  </video>
   <h1 data-spotlight="ITMan_CHINA">ITMan_CHINA</h1>
</body>
<script  type="text/javascript">
	window.onload = function() {
		var local1=document.getElementById('videoID');  //获取，函数执行完成后local内存释放
		local1.autoplay = true; // 自动播放
		local1.loop = true; // 循环播放
		local1.muted=true; // 关闭声音，如果为false,视频无法自动播放
		if(local1.paused){  //判断是否处于暂停状态
			local1.play();  //开启播放
	    }else{		   
			local1.pause();  //停止播放
	    }
    }
</script>
